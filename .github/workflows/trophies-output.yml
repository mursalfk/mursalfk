name: Generate trophies (self-hosted to output)

on:
  schedule:
    - cron: "0 3 * * *"          # daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build trophies (Metrics → achievements)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}      # classic PAT: public_repo + read:user
          user: mursalfk
          template: classic
          base: ""                                  # only achievements card
          filename: profile-trophies.svg            # will land in metrics_renders/
          config_timezone: Asia/Karachi

          plugin_achievements: yes
          plugin_achievements_threshold: C          # A/B/C (C shows more)
          plugin_achievements_display: compact      # compact | detailed | emphasized
          plugin_achievements_secrets: yes

          output_action: none                       # we'll commit manually

      - name: Verify render exists
        run: |
          set -euo pipefail
          echo "Listing metrics_renders:"
          ls -la metrics_renders || true
          test -f metrics_renders/profile-trophies.svg || { echo "❌ No trophies SVG produced"; exit 2; }
          cp metrics_renders/profile-trophies.svg /tmp/trophies.svg

      - name: Switch to output branch (create if missing)
        run: |
          set -euo pipefail
          git fetch --all
          if git ls-remote --exit-code --heads origin output >/dev/null 2>&1; then
            git checkout -B output origin/output
          else
            git checkout --orphan output
            rm -rf .
            git clean -fdx
          fi
          mkdir -p trophies
          cp /tmp/trophies.svg trophies/profile-trophies.svg
          ls -la trophies

      - name: Commit & push trophies to output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add trophies/profile-trophies.svg
          git commit -m "chore: update trophies (self-hosted → output)" || echo "No changes"
          git push origin output
